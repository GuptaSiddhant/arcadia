<!DOCTYPE html>
<html lang="en">
<head>
    <!--{% block title %}-->
    <title>Arcadia</title>
    <!--{% endblock %}-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/game.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <!-- Add additional CSS in static file -->
    <!--{% load static %}-->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<section id="page">
    <header>
        <div class="logo"><img class="logo" src="logo-light.png"></div>
        <div class="navigation">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Register</a>
                </li>
            </ul>
        </div>
        <div class="navigation-mobile">
            <div class="dropdown">
                <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Menu
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item active" href="#">Login</a>
                    <a class="dropdown-item" href="#">Register</a>
                </div>
            </div>
        </div>
    </header>


    <aside>
        <div class="heading">
            <h2>Welcome Back!</h2>
            <hr>
        </div>
        <div class="scrollable">
            <form method="post">
                <div class="form-group">
                    <label for="select-type">Type</label>
                    <select class="form-control" id="select-type">
                        <option>Player</option>
                        <option>Developer</option>
                        <option>Admin</option>
                    </select>
                    <small class="form-text text-muted">Playing or Developing?</small>
                </div>
                <div class="form-group">
                    <label for="username">Email ID</label>
                    <input type="email" class="form-control" id="username" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <small class="form-text text-muted"><a href="#">Forgot Password?</a></small>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
            </form>
        </div>
    </aside>

    <main>
        <div class="heading">
            <h1>What's New</h1>
            <hr>
        </div>
        <div class="scrollable">
            We have new games. Place Ads here.
        </div>
    </main>

    <footer>Â© Arcadia 2019.</footer>
</section>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
