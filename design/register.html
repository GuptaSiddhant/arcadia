<!DOCTYPE html>
<html lang="en">
<head>
    <!--{% block title %}-->
    <title>Arcadia</title>
    <!--{% endblock %}-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/form.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <!-- Add additional CSS in static file -->
    <!--{% load static %}-->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<section id="page">
    <header>
        <div class="logo"><img class="logo" src="logo-light.png"></div>
        <div class="navigation">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link " href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Register</a>
                </li>
            </ul>
        </div>
        <div class="navigation-mobile">
            <div class="dropdown">
                <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Menu
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item " href="#">Login</a>
                    <a class="dropdown-item active" href="#">Register</a>
                </div>
            </div>
        </div>
    </header>

    <aside>
        <div class="heading">
            <h2>About Arcadia</h2>
            <hr>
        </div>
        <div class="scrollable">
            Arcadia is online Game-Shop.
        </div>
    </aside>
    <main>
        <div class="heading">
            <h1>Create an Account</h1>
            <hr>
        </div>
        <div class="scrollable">
            <form method="post">
                <div class="registration">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="name" class="form-control" id="name" placeholder="Your Full Name.">
                    </div>
                    <div class="form-group">
                        <label for="select-type">Type</label>
                        <select class="form-control" id="select-type">
                            <option>Player</option>
                            <option>Developer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="username">Email ID</label>
                        <input type="email" class="form-control" id="username" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="profile-image">Profile Image</label>
                        <input type="url" class="form-control" id="profile-image" placeholder="Image URL">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <small class="form-text text-muted">8 chars min. 1 number & 1 special character</small>
                    </div>
                    <div class="form-group">
                        <label for="rpt-password">Password</label>
                        <input type="password" class="form-control" id="rpt-password" placeholder="Repeat Password">
                        <small class="form-text text-muted">Repeat the same password</small>
                    </div>
                </div>
                <div class="registration">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
                    <button type="reset" class="btn btn-secondary btn-lg btn-block">Reset</button>
                </div>
            </form>
        </div>
    </main>

    <footer>Â© Arcadia 2019.</footer>
</section>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
