{% extends 'base.html' %}
{% load static %}
{% block title %} Error 404 {% endblock %}

{% block content %}
    <div class="floater">
        <div class="heading">
            <h1>Page Not Found</h1>
            <hr>
        </div>
        <div class="scrollable">
            <h5>The page you're looking for may just not exist.</h5>
            <p>You can go back or use navigation to find something new.</p>
            <a href="javascript:history.back()" class="btn btn-outline-primary">Go Back</a>
        </div>
    </div>
{% endblock %}
