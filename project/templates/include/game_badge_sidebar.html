{# Usage: Create Badge for the Game #}


{# Load Essentials #}
{% load static %}


{# Game Thumbnail #}
{% if game %}
    <a href="{% url 'game' game.id %}">
        <div class="game-list-item" style="margin-left: 0px !important; width: 100% !important;">
            {% if game.image %}
                <img draggable="false" id="thumbnail_image" src="{{ game.image }}" alt="{{ game.name }}">
            {% else %}
                <img draggable="false" id="thumbnail_image" src="{% static 'media/no-image.png' %}"
                     alt="{{ game.name }}">
            {% endif %}

            <button id="thumbnail_price" class="list-action btn btn-light">â‚¬ {{ game.price }}</button>
            <div class="information">
                <span id="thumbnail_genre">{{ game.genre }}</span>
                <h4 id="thumbnail_name">{{ game.name }}</h4>
            </div>
        </div>
    </a>
    {{ game.description }}
{% else %}
    No Game Found!
{% endif %}
